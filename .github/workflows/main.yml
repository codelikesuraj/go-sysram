name: Build and Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build
        run: |
          GOOS=linux GOARCH=amd64 go build -o builds/app ./...

      - name: Upload binary to VPS
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          key: ${{ secrets.KEY }}
          username: ${{ secrets.VPS_USER }}
          source: builds/app
          target: /home/suraj/apps/testing
