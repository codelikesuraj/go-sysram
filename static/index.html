<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Sent Events</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body class="h-screen flex items-center justify-center">
    <div class="grid w-screen mx-auto">
      <h1 class="text-lg font-bold text-center m-4">Memory Usage</h1>
      <div class="m-4" id="line-chart"></div>
      <ul class="mx-auto">
        <li class="flex justify-between space-x-5">
          <div class="font-bold">In use:</div>
          <div id="in_use"></div>
        </li>
        <li class="flex justify-between space-x-5">
          <div class="font-bold">Available:</div>
          <div id="available"></div>
        </li>
        <li class="flex justify-between space-x-5">
          <div class="font-bold">Total:</div>
          <div id="total"></div>
        </li>
      </ul>
      <div class="text-center w-full mt-8 mb-0 mx-auto text-sm">
        Made with ‚ù§ byy
        <a
          href="https://abdulbakisuraj.com"
          target="_blank"
          class="underline"
          >Abdulbaki Suraj</a
        >
        </div>
      </div>
    </div>
    <script defer src="./chart.js"></script>
  </body>
</html>
